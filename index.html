  <style>
    :root{
      --vh: 1vh;
      --header-h:72px; --container:1260px; --sidebar-w:380px;
      --tabs-offset:0px; --player-h-mob:38vh;
      --btn-h:36px;

      /* светлая тема */
      --bg:#ffffff; --panel:#f7f9fc; --card:#ffffff; --text:#0f172a; --muted:#6b7280;
      --brand:#2563eb; --brand-ink:#ffffff;
      --border:#e5e7eb; --shadow:0 8px 24px rgba(15,23,42,.06);
      --pin-grad1:#bfe0ff; --pin-grad2:#60a5fa; --pin-grad3:#1d4ed8;

      --cta-grad: linear-gradient(135deg,#60a5fa, #2563eb);
      --cta-grad-dark: linear-gradient(135deg,#2f87ff,#1e3a8a);
    }
    html[data-theme="dark"]{
      --bg:#0c1117; --panel:#0f1722; --card:#121a27; --text:#e5eefc; --muted:#a7b3c6;
      --brand:#4ea4ff; --brand-ink:#051221;
      --border:#1f2a3a; --shadow:0 10px 30px rgba(0,0,0,.35);
      --pin-grad1:#aee0ff; --pin-grad2:#2f87ff; --pin-grad3:#1e3a8a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    html,body{margin:0;background:var(--bg);color:var(--text);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    /* Header */
    header{position:sticky;top:0;z-index:20;height:var(--header-h);display:flex;align-items:center;background:color-mix(in srgb, var(--card) 92%, transparent);backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid var(--border)}
    .container{width:min(var(--container),100%);margin:0 auto;padding:0 16px}
    .row{display:flex;align-items:center;gap:16px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px}
    .logo-badge{display:grid;place-items:center;width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,#93c5fd 0%,#60a5fa 100%)}
    html[data-theme="dark"] .logo-badge{background:linear-gradient(135deg,#6fb7ff 0%,#3c92ff 100%)}

    .theme-toggle{margin-left:auto;display:flex;gap:10px;align-items:center}
    .theme-btn{appearance:none;border:1px solid var(--border);background:var(--card);border-radius:999px;padding:8px 10px;cursor:pointer;display:flex;align-items:center;gap:8px}
    .theme-btn svg{width:18px;height:18px}

    .tabs{display:flex;gap:10px;margin-left:10px}
    .tab-btn{appearance:none;border:1px solid var(--border);background:var(--card);border-radius:999px;padding:9px 14px;display:flex;align-items:center;gap:8px;cursor:pointer;font-weight:600}
    .tab-btn svg{width:18px;height:18px}
    .tab-btn.active{background:var(--brand);border-color:var(--brand);color:var(--brand-ink)}
    .tab-btn.active svg path{stroke:var(--brand-ink)}

    /* Tabs mobile */
    .tabs-mobile{display:none;width:min(var(--container),100%);margin:12px auto 0;padding:0 16px}
    .tabs-mobile .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .tabs-mobile .tab-btn{width:100%;justify-content:center}

    /* Layout */
    main{min-height:calc(100vh - var(--header-h))}
    .layout{width:min(var(--container),100%);margin:12px auto 0;padding:0 16px}
    .cols{display:flex;flex-direction:column;gap:14px}
    @media (min-width:1100px){
      .cols{
        display:grid;
        grid-template-columns:var(--sidebar-w) 1fr;
        gap:16px;
        align-items:start;              /* ✅ не растягиваем сайдбар на высоту плеера */
        grid-auto-rows:auto;
      }
    }

    #playerCard{order:1} #sideList{order:2}
    @media (min-width:1100px){ #playerCard{order:2} #sideList{order:1} }

    /* Sidebar & list */
    .side{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);overflow:visible} /* ✅ */
    .tools{padding:12px;border-bottom:1px solid var(--border);background:var(--panel)}
    .search{display:flex;align-items:center;gap:8px;background:var(--card);border:1px solid var(--border);border-radius:999px;padding:8px 12px}
    .search input{flex:1;background:transparent;border:0;outline:0;color:var(--text);font-size:14px}

    /* Список — без внутреннего скролла, страница скроллится целиком */
    .list{list-style:none;margin:0;padding:0;overflow:visible} /* ✅ */
    .list li{padding:12px 14px;border-bottom:1px solid var(--border);cursor:pointer;display:flex;align-items:center;gap:10px}
    .list li:hover{background:color-mix(in srgb,var(--panel) 70%, transparent)}
    .list li.active{background:color-mix(in srgb,var(--brand) 12%, var(--card))}
    .num{font-size:12px;color:var(--text);background:color-mix(in srgb, var(--brand) 12%, var(--panel));border:1px solid var(--border);padding:2px 8px;border-radius:999px}
    .empty{color:var(--muted);padding:16px}
    #sideList > *:last-child{margin-bottom:0} /* на всякий случай убираем «хвост» отступов */

    /* Player */
    .player{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);overflow:hidden}
    .player-top{display:flex;align-items:center;gap:8px;padding:12px 14px;border-bottom:1px solid var(--border);flex-wrap:nowrap}
    .player-title{font-weight:700;flex:1 1 auto}
    .player-actions{display:flex;gap:8px;align-items:center;flex-wrap:nowrap}
    .player-cta{display:flex;gap:8px;align-items:center;flex-wrap:nowrap}

    .pill{border:1px solid var(--border);background:var(--card);padding:0 12px;border-radius:999px;cursor:pointer;height:var(--btn-h);display:flex;align-items:center}
    .cta{--g:var(--cta-grad); display:inline-flex;align-items:center;gap:8px;border:0;background:var(--card);text-decoration:none;color:var(--text);padding:2px;border-radius:999px;box-shadow:var(--shadow);white-space:nowrap}
    html[data-theme="dark"] .cta{--g:var(--cta-grad-dark)}
    .cta > span{display:inline-flex;align-items:center;gap:8px;background:var(--g);color:#fff;padding:0 12px;border-radius:999px;height:var(--btn-h)}
    .cta svg{width:18px;height:18px}
    .cta.install .label::after{content: attr(data-full);}
    @media (max-width:800px){ .cta.install .label::after{content: attr(data-short);} }

    /* Видео — оригинальные пропорции */
    video{display:block;width:100%;height:auto;max-height:58vh;background:#000;object-fit:contain}
    @media (min-width:1100px){ video{max-height:64vh} }

    /* Map section */
    #map-section{display:none;width:min(var(--container),100%);margin:12px auto 0;padding:0 16px}
    #map-card{position:relative;background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);overflow:hidden}
    #mapbar{display:flex;gap:8px;padding:10px 12px;border-bottom:1px solid var(--border);background:var(--panel)}
    #mapbar .pill{display:flex;gap:8px;align-items:center}
    #map{height:calc(var(--vh) * 100 - var(--header-h) - var(--tabs-offset) - 110px)}
    @media (min-width:1100px){ #map{height:calc(100vh - var(--header-h) - 110px)} }

    /* mobile tabs visible */
    @media (max-width:1099.98px){
      .tabs{display:none}
      .tabs-mobile{display:block}
      :root{ --tabs-offset:70px; }
    }

/* высота рабочего участка под шапкой/моб.табы */
main{
  height:calc(100vh - var(--header-h));

}

}

#sideList .tools{

}

/* список растягивается и скроллится */

}

/* ===== База: страница не скроллится, скролл только у списка ===== */
html, body { height:100%; overflow:hidden; }
main { height:calc(100vh - var(--header-h)); overflow:hidden; }

/* Мобильная раскладка (стек): плеер сверху, список снизу со своим скроллом */

}

/* ===== Десктоп (две колонки): сайдбар слева, плеер справа ===== */
@media (min-width:1100px){
  .cols{
    display:grid;
    grid-template-columns: var(--sidebar-w) 1fr;
    gap:16px;
    align-items:stretch;
    height:100%;               /* высота = рабочая область */
  }

  /* сайдбар заполняет всю левую колонку; скролл только у списка */
  #sideList{
    display:flex;
    flex-direction:column;
    min-height:0;
    overflow:hidden;           /* карточка не «течёт» */
  }
  #sideList .tools{ flex:0 0 auto; }
  .list{
    flex:1 1 auto;
    min-height:0;
    overflow-y:auto;           /* ✅ остаётся скролл списка */
  }

  /* правая колонка (плеер) — без собственного скролла */
  #playerCard{ min-height:0; overflow:hidden; }
}

/* подстраховка: убираем старые ограничения, если где-то остались */
.list{ max-height:unset !important; overflow-x:hidden; }

/* ОБЩЕЕ — важно для внутренних скроллов */
.layout{ height:calc(var(--vh) * 100 - var(--header-h) - var(--tabs-offset) - 12px); }
.cols{ height:100%; min-height:0; }
.side{ display:flex; flex-direction:column; min-height:0; height:100%; overflow:hidden; }
.tools{ flex:0 0 auto; }
.list{ flex:1 1 auto; overflow:auto; min-height:0; }

/* Плеер всегда фиксированной высоты по контенту */
.player{ flex:0 0 auto; }

/* Мобилка: ограничиваем высоту видео, чтобы списку хватало места */
@media (max-width:1099.98px){
  video{
    max-height: var(--player-h-mob); /* было auto/58vh — на мобиле делаем ниже */
    height: auto;
    object-fit: contain;
  }
  #sideList{ flex:1 1 auto; min-height:0; }
}


  </style>

  <script>
  /* 1vh fix & tabs height */
  function setVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01) + 'px'); }
  function setTabsOffset(){
    const mobile = window.matchMedia('(max-width:1099.98px)').matches;
    document.documentElement.style.setProperty('--tabs-offset', mobile ? '70px' : '0px');
  }
  setVH(); setTabsOffset();
  window.addEventListener('resize', ()=>{ setVH(); setTabsOffset(); });

  /* Elements */
  const listEl=document.getElementById('list');
  const qEl=document.getElementById('q');
  const video=document.getElementById('video');
  const pTitle=document.getElementById('player-title');
  const btnMute=document.getElementById('btn-mute');

  const tabListDesk=document.getElementById('tabListDesk');
  const tabMapDesk=document.getElementById('tabMapDesk');
  const tabListMob=document.getElementById('tabListMob');
  const tabMapMob=document.getElementById('tabMapMob');

  const listSection=document.getElementById('list-section');
  const mapSection=document.getElementById('map-section');

  const btnTheme=document.getElementById('btnTheme');
  const iconSun=document.getElementById('icon-sun');
  const iconMoon=document.getElementById('icon-moon');

  /* Theme */
  function applyTheme(theme){
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    const dark = theme==='dark';
    iconSun.style.display = dark ? 'none' : 'block';
    iconMoon.style.display = dark ? 'block' : 'none';
  }
  (function(){
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(saved || (prefersDark ? 'dark' : 'light'));
  })();
  btnTheme.addEventListener('click', ()=>{
    const cur = document.documentElement.getAttribute('data-theme') || 'light';
    applyTheme(cur==='light' ? 'dark' : 'light');
  });

  /* State */
  let cams=[]; let filtered=[]; let current=null; let HLS=null;
  let map, clusterer; let placemarks=new Map();

  /* CSV */
  function parseCSV(text){
    const rows=[]; let row=[], field='', q=false;
    for(let i=0;i<text.length;i++){
      const c=text[i], n=text[i+1];
      if(q){ if(c==='"'&&n==='"'){field+='"';i++;} else if(c==='"'){q=false;} else field+=c; }
      else { if(c==='"'){q=true;} else if(c===','){row.push(field);field='';}
             else if(c==='\n'){row.push(field);rows.push(row);row=[];field='';}
             else if(c==='\r'){} else field+=c; }
    }
    if(field.length||q) row.push(field);
    if(row.length) rows.push(row);
    if(!rows.length) return [];
    const header=rows[0].map(h=>h.replace(/^"|"$/g,'').trim());
    return rows.slice(1).filter(r=>r.some(v=>(v??'').trim()!=='')).map(r=>{
      const o={}; for(let i=0;i<header.length;i++){ o[header[i]]=(r[i]??'').replace(/^"|"$/g,'').trim(); }
      o.id=String(o.id);
      o.lat=Number(String(o.lat||'').replace(',','.'));
      o.lon=Number(String(o.lon||'').replace(',','.'));
      return o;
    });
  }

  async function load(){
    try{
      const res=await fetch('cams.csv',{cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const text=await res.text();
      cams=parseCSV(text);
      filtered=cams.slice();
      renderList();
      initMap();

      const lastId = localStorage.getItem('lastCamId');
      const firstPlayable = filtered.find(c=> (lastId? String(c.id)===lastId : true) && c.m3u8?.startsWith('http')) || filtered.find(c=> c.m3u8?.startsWith('http'));
      if(firstPlayable) selectCam(firstPlayable, {fromAuto:true});
    }catch(e){
      listEl.innerHTML=`<li class="empty">Не удалось загрузить cams.csv: ${e}</li>`;
    }
  }

  function renderList(){
    listEl.innerHTML='';
    if(!filtered.length){ listEl.innerHTML='<li class="empty">Ничего не найдено</li>'; return; }
    filtered.forEach((c,idx)=>{
      const li=document.createElement('li'); li.dataset.id=c.id;
      li.innerHTML=`<span class="num">${idx+1}</span> <span>${c.name||'Без названия'}</span>`;
      if(current&&current.id===c.id) li.classList.add('active');
      li.onclick=()=> selectCam(c);
      listEl.appendChild(li);
    });
    refreshPlacemarksVisibility();
  }
  function applySearch(v){
    const f=(v||'').trim().toLowerCase();
    filtered=cams.filter(c=>!f || (c.name&&c.name.toLowerCase().includes(f)));
    renderList();
  }
  qEl.addEventListener('input', e=> applySearch(e.target.value));

  /* Player */
  btnMute.addEventListener('click', ()=>{ video.muted=!video.muted; btnMute.textContent = video.muted? '🔇 звук выкл' : '🔊 звук вкл'; });
  video.muted=true;

  function stop(){ try{ if(HLS){ HLS.destroy(); HLS=null; } }catch(e){} video.removeAttribute('src'); video.load(); }
  function play(cam){
    pTitle.textContent=cam.name||`Камера`;
    const src=(cam.m3u8||'').trim();
    if(!src){ pTitle.textContent+=' — источник недоступен'; stop(); return; }

    if(video.canPlayType('application/vnd.apple.mpegURL')){
      try{ if(HLS){HLS.destroy();HLS=null;} }catch(e){}
      video.src=src; video.play().catch(()=>{});
      return;
    }
    if(window.Hls && Hls.isSupported()){
      if(HLS){ HLS.destroy(); }
      HLS=new Hls({backBufferLength:30, fragLoadingRetryDelay:1200, manifestLoadingRetryDelay:1500, enableWorker:true});
      HLS.loadSource(src);
      HLS.attachMedia(video);
      HLS.on(Hls.Events.ERROR,(_,data)=>{
        if(data.fatal){
          if(data.type===Hls.ErrorTypes.NETWORK_ERROR) HLS.startLoad();
          else if(data.type===Hls.ErrorTypes.MEDIA_ERROR) HLS.recoverMediaError();
          else { HLS.destroy(); HLS=null; setTimeout(()=>play(cam),2000); }
        }
      });
      return;
    }
    alert('Ваш браузер не поддерживает HLS.');
  }
  function selectCam(cam,{fromAuto=false}={}){
    current=cam;
    [...listEl.children].forEach(li=> li.classList.toggle('active', li.dataset.id===cam.id));
    play(cam);
    localStorage.setItem('lastCamId', cam.id);
    if(!fromAuto) setTabsActive('list');
  }

  /* Tabs */
  function setTabsActive(which){
    const isList = which==='list';
    [tabListDesk, tabListMob].forEach(b=> b.classList.toggle('active', isList));
    [tabMapDesk, tabMapMob].forEach(b=> b.classList.toggle('active', !isList));
    listSection.style.display = isList ? 'block' : 'none';
    mapSection.style.display  = isList ? 'none'  : 'block';
    if(!isList){
      stop();
      setTimeout(()=>{
        try{ map && map.container.fitToViewport(); }catch(e){}
        fitAllRobust();                 // ✅ надёжный фит
      },60);
    }
  }
  tabListDesk.onclick=()=> setTabsActive('list');
  tabMapDesk.onclick=()=> setTabsActive('map');
  tabListMob.onclick=()=> setTabsActive('list');
  tabMapMob.onclick=()=> setTabsActive('map');

  /* Map */
  function initMap(){
    ymaps.ready(()=>{
      map=new ymaps.Map('map',{center:[52.536,85.207],zoom:12,controls:['zoomControl','fullscreenControl']});
      clusterer = new ymaps.Clusterer({groupByCoordinates:true, gridSize:64, clusterDisableClickZoom:false, clusterOpenBalloonOnClick:true});

      const css = getComputedStyle(document.documentElement);
      const pinSVG = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 48'>
        <defs><radialGradient id='g' cx='50%' cy='30%'>
          <stop offset='0%' stop-color='${css.getPropertyValue('--pin-grad1').trim()}'/>
          <stop offset='70%' stop-color='${css.getPropertyValue('--pin-grad2').trim()}'/>
          <stop offset="100%" stop-color='${css.getPropertyValue('--pin-grad3').trim()}'/>
        </radialGradient></defs>
        <path d='M18 47s-14-10.2-14-24A14 14 0 0 1 18 9a14 14 0 0 1 14 14c0 13.8-14 24-14 24z' fill='url(#g)'/>
        <circle cx='18' cy='23' r='5' fill='#e6f3ff'/></svg>`;
      const iconHref='data:image/svg+xml;utf8,'+encodeURIComponent(pinSVG);

      const pms=[]; placemarks.clear();
      for(const c of cams){
        if(!Number.isFinite(c.lat)||!Number.isFinite(c.lon)) continue;
        const pm=new ymaps.Placemark([c.lat,c.lon],{
          hintContent: c.name||'Камера',
          balloonContent: `
            <div style="font-weight:700;margin-bottom:6px">${(c.name||'Камера').replace(/</g,'&lt;')}</div>
            <button id="pp-${c.id}" style="cursor:pointer;border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 12px;border-radius:10px">▶️ Смотреть</button>
          `
        },{
          iconLayout:'default#image', iconImageHref:iconHref, iconImageSize:[28,36], iconImageOffset:[-14,-36]
        });
        pm.events.add('balloonopen',()=>{ setTimeout(()=>{ const btn=document.getElementById(`pp-${c.id}`); if(btn){ btn.onclick=()=>{ selectCam(c); }; } },0); });
        pms.push(pm); placemarks.set(c.id, pm);
      }
      clusterer.add(pms); map.geoObjects.add(clusterer);

      document.getElementById('btn-fit').onclick=()=>fitAllRobust();
      document.getElementById('btn-locate').onclick=locateMe;

      fitAllRobust();                 // ✅ первый фит
    });
  }

  /* Надёжное приближение карты с повторными попытками */
  function fitAllRobust(tries = 5){
    if(!map || !clusterer) return;
    const b = clusterer.getBounds();
    if(b){
      map.setBounds(b, {checkZoomRange:true, zoomMargin:40});
      return;
    }
    if(tries <= 0){
      map.setCenter([52.536,85.207], 12);
      return;
    }
    setTimeout(()=>{
      try { map.container.fitToViewport(); } catch(e){}
      fitAllRobust(tries - 1);
    }, 120);
  }

  function locateMe(){
    if(!navigator.geolocation) return alert('Геолокация не поддерживается');
    navigator.geolocation.getCurrentPosition(pos=>{
      const {latitude, longitude}=pos.coords;
      map.setCenter([latitude, longitude], 14);
      const m=new ymaps.Circle([[latitude,longitude], 60], {}, {draggable:false, fillColor:'#93c5fd55', strokeColor:'#60a5fa'});
      map.geoObjects.add(m); setTimeout(()=> map.geoObjects.remove(m), 3500);
    }, err=> alert('Не удалось получить геопозицию: '+err.message));
  }

  function refreshPlacemarksVisibility(){
    if(!clusterer) return;
    const ids=new Set(filtered.map(c=>c.id));
    const visible=[];
    placemarks.forEach((pm,id)=>{ if(ids.has(id)) visible.push(pm); });
    clusterer.removeAll(); clusterer.add(visible);

    if(mapSection.style.display==='block'){
      setTimeout(()=>{
        try { map.container.fitToViewport(); } catch(e){}
        fitAllRobust();
      }, 30);
    }
  }

  load();
  </script>
</body>
